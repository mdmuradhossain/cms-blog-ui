<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="form-group row">
              <label
                for="email_address"
                class="col-md-4 col-form-label text-md-right"
                >E-Mail Address</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  id="email_address"
                  class="form-control"
                  [formControlName]="'email'"
                  required
                  autofocus
                />
                <span
                  *ngIf="
                    !signUpForm.get('email').valid &&
                    signUpForm.get('email').touched
                  "
                  >Please provide valid email</span
                >
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-4 col-form-label text-md-right"
                >User Name</label
              >
              <div class="col-md-6">
                <input
                  type="text"
                  [formControlName]="'username'"
                  class="form-control"
                  required
                  autofocus
                />
                <span
                  *ngIf="
                    !signUpForm.get('username').valid &&
                    signUpForm.get('username').touched
                  "
                  >Please provide valid username</span
                >
              </div>
            </div>

            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                >Password</label
              >
              <div class="col-md-6">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [formControlName]="'password'"
                  required
                />
                <span
                  *ngIf="
                    !signUpForm.get('password').valid &&
                    signUpForm.get('password').touched
                  "
                  >Please provide valid password</span
                >
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
              <button type="submit" class="sign-up">Sign Up</button>
              <span style="padding-left: 15px"
                >Existing user? <a routerLink="/login">Login</a></span
              >
            </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
